<div class="flex items-center justify-center min-h-screen bg-gray-100" style="height: 130vh;">
    <div class="bg-white p-6 rounded-lg shadow-md w-1/4 shadow-black mt-10">
        
        <!-- Close Button -->
        <div class="h-10 flex justify-end">
            <button class="bg-blue-600 p-1 border-2 h-10">
                <a routerLink="/" class="text-3xl p-1 text-white text-center">X</a>
            </button>
        </div>

        <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>

        <form #signupForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-4">
            
            <!-- First Name -->
            <label class="block font-semibold">First Name:</label>
            <input type="text" name="firstName" [(ngModel)]="firstName" #firstNameRef="ngModel" 
                   minlength="6" required placeholder="Enter First Name"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <p *ngIf="firstNameRef.invalid && firstNameRef.touched" class="text-red-500 text-sm">
                First Name must be at least 6 characters long.
            </p>

            <!-- Last Name -->
            <label class="block font-semibold">Last Name:</label>
            <input type="text" name="lastName" [(ngModel)]="lastName" #lastNameRef="ngModel"
                   minlength="6" required placeholder="Enter Last Name"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <p *ngIf="lastNameRef.invalid && lastNameRef.touched" class="text-red-500 text-sm">
                Last Name must be at least 6 characters long.
            </p>

            <!-- Email -->
            <label class="block font-semibold">Email:</label>
            <input type="email" name="email" [(ngModel)]="email" required
                   placeholder="Enter Email"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">

            <!-- Password -->
            <label class="block font-semibold">Password:</label>
            <input type="password" name="password" [(ngModel)]="password" #passwordRef="ngModel"
                   required placeholder="Enter Password"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <p *ngIf="passwordError" class="text-red-500 text-sm">
                Password must be at least 10 characters, start with a capital letter, and contain a small letter, a number, and.
            </p>

            <!-- Confirm Password -->
            <label class="block font-semibold">Confirm Password:</label>
            <input type="password" name="confirmPassword" [(ngModel)]="confirmPassword" #confirmPasswordRef="ngModel"
                   required placeholder="Confirm Password"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <p *ngIf="passwordMismatch" class="text-red-500 text-sm">
                Passwords do not match.
            </p>
            <button type="submit" [disabled]="signupForm.invalid" 
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Sign Up
            </button>
        </form>

        <p class="text-center text-sm mt-4">or Sign Up Using</p>
        <div class="flex justify-center space-x-4 mt-2">
            <img src="facebook-48.png" alt="Facebook" class="w-8 cursor-pointer">
            <img src="twitter-50.png" alt="Twitter" class="w-8 cursor-pointer">
            <img src="google-48.png" alt="Google" class="w-8 cursor-pointer">
        </div>

        <p class="text-center text-sm mt-4">
            Already have an account? 
            <a [routerLink]="'/login'" routerLinkActive="active" class="text-blue-500">Login</a>
        </p>
    </div>
</div>
