   <div class="container mx-auto px-4 py-8 flex flex-col items-center justify-center min-h-screen">
  
    <!-- Logo and Heading -->
    <div class="flex items-center gap-3">
      <img src="https://ts3.mm.bing.net/th?id=OIP.yc4I7klPA2OhppP-ZgF_TwHaHa&pid=15.1"
        alt="Logo" class="h-10 sm:h-12 w-10 sm:w-12 rounded-full hover:scale-125 transition">
      <h1 class="text-2xl sm:text-3xl font-extrabold text-blue-600 animate-bounce">
        <span class="text-blue-600">Hi, I'm </span>Animania AI.
      </h1>
    </div>
  
    <h2 class="text-lg sm:text-2xl font-bold mt-4 text-black text-center">
      Ask Me Anything About Cartoons & Animation! ðŸŽ¬âœ¨
    </h2>
  
    <!-- Chat Window -->
    <div class="w-full max-w-lg sm:max-w-2xl bg-white/50 backdrop-blur-md rounded-bl-4xl rounded-tr-4xl shadow-lg p-6 space-y-6 shadow-blue-800 border border-black">
      
      <!-- Chat History -->
      <div class="space-y-4 h-72 sm:h-96 overflow-y-auto pr-2">
        <div *ngFor="let p of data" class="space-y-2">
          
          <!-- User Message -->
          <div class="flex justify-end">
            <div class="bg-gradient-to-r from-purple-700 via-pink-500 to-yellow-400 text-white px-4 py-2 rounded-br-2xl rounded-tl-2xl max-w-xs sm:max-w-md">
              <p class="font-medium">{{ p.user }}</p>
            </div>
          </div>
  
          <!-- Bot Loading Effect -->
          <div *ngIf="p.loading" class="flex justify-start">
            <div class="bg-gray-300 px-4 py-2 text-gray-700 font-medium rounded-lg max-w-xs sm:max-w-md rounded-bl-4xl rounded-tr-4xl">
              <p>Loading...</p>
            </div>
          </div>
  
          <!-- Bot Response with Typing Effect -->
          <div class="flex justify-start" *ngIf="p.bot">
            <div class="bg-gradient-to-r from-gray-900 via-blue-600 to-purple-500 px-4 py-2 text-white font-serif rounded-lg max-w-xs sm:max-w-md rounded-bl-4xl rounded-tr-4xl">
              <p>{{ p.typedBot }}</p>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Input & Send Button -->
      <div class="flex gap-2">
        <input type="text" placeholder="Type your message..." [(ngModel)]="inp"
          class="flex-1 px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        <button (click)="sendtoapi()"
          class="px-4 sm:px-6 py-2 bg-indigo-600 text-white rounded-full hover:bg-gradient-to-r from-yellow-300 via-blue-500 to-red-400 hover:scale-105 transition">
          Send
        </button>
      </div>
    </div>
  </div>
