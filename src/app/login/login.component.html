<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded-lg shadow-md w-96 shadow-black">
        <div class=" h-10 flex justify-end">
            <button class=" bg-blue-600 p-1  border-2 h-10">
                <a routerLink="/" class="text-3xl p-1 text-white text-center">X</a>
            </button>
        </div>
        <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
        
        <form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-4">
            
            <!-- Username Field -->
            <input type="text" name="username" [(ngModel)]="username" #usernameRef="ngModel" 
                   minlength="6" required placeholder="Username" 
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <p *ngIf="usernameRef.invalid && usernameRef.touched" class="text-red-500 text-sm">
                Username must be at least 6 characters long.
            </p>
            
            <!-- Password Field -->
            <input type="password" name="password" [(ngModel)]="password" #passwordRef="ngModel"
                   required placeholder="Password"
                   class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-400">
            <p *ngIf="passwordError" class="text-red-500 text-sm">
                Password must start with a capital letter, contain a small letter, a number, and spacial symbol.
            </p>
            
            <p class="text-sm text-blue-500 cursor-pointer text-right">Forgot password?</p>
            
            <!-- Submit Button -->
            <button type="submit" [disabled]="loginForm.invalid" 
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">
                Login
            </button>
        </form>

        <p class="text-center text-sm mt-4">or Sign Up Using</p>
        <div class="flex justify-center space-x-4 mt-2">
            <img src="facebook-48.png" alt="Facebook" class="w-8 cursor-pointer">
            <img src="twitter-50.png" alt="Twitter" class="w-8 cursor-pointer">
            <img src="google-48.png" alt="Google" class="w-8 cursor-pointer">
        </div>

        <p class="text-center text-sm mt-4">
            Don't have an account? 
            <a [routerLink]="'/signup'" routerLinkActive="active" class="text-blue-500">Sign Up</a>
        </p>
    </div>
</div>
